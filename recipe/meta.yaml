{% set name = "astroquery" %}
{% set version = "0.3.9" %}
{% set sha256 = "2b4bcc02c719061d8391599e25dd3af75b07fff61ac764ca16d03097c5ed837f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  # Note: pip-based install fails due to wanting to download astropy-helpers
  script: python setup.py install --offline --no-git --single-version-externally-managed --record=files.txt
  noarch: python

requirements:
  host:
    - astropy
    - beautifulsoup4
    - html5lib
    - keyring
    - python
    - requests
    - setuptools

  run:
    - astropy
    - beautifulsoup4
    - html5lib
    - keyring
    - python
    - requests

test:
  imports:
    - astroquery

about:
  home: http://www.astropy.org/astroquery/
  license: BSD 3-clause
  license_file: LICENSE.rst
  summary: 'Functions and classes to access online astronomical data resources.'
  dev_url: https://github.com/astropy/astroquery

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - bsipocz
    - Cadair
    - guillochon
    - mwcraig
    - pllim
    - pkgw
