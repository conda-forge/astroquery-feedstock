{% set name = "astroquery" %}
{% set version = "0.4.2" %}
{% set sha256 = "7979897e61aae7034a152961cefaaaba330af66951908845dc9b5d8168ed0f0d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # Note: pip-based install fails due to wanting to download astropy-helpers
  script: python setup.py install --offline --no-git --single-version-externally-managed --record=files.txt
  noarch: python

requirements:
  host:
    - astropy >=3.1
    - beautifulsoup4
    - html5lib
    - keyring
    - python
    - requests
    - setuptools

  run:
    - astropy >=3.1
    - beautifulsoup4
    - html5lib
    - keyring
    - python
    - requests

test:
  imports:
    - astroquery

about:
  home: http://www.astropy.org/astroquery/
  license: BSD 3-clause
  license_file: LICENSE.rst
  summary: Functions and classes to access online astronomical data resources.
  dev_url: https://github.com/astropy/astroquery

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - bsipocz
    - Cadair
    - guillochon
    - mwcraig
    - pllim
    - pkgw
